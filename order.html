    <div class="container back-color-light-blue">

    <div class="container back-color-light-blue">

    <!--Надпись-->
    <div class="container bg-white">
        <h4 class="title">Оформление заказа</h4>
    </div>
    <div class="container bg-white">
        <!--Блок с формами-->
        <form>
            <div class="row">
                <div class="col-sm-5">
                    <label for="fio">Введите ФИО</label>
                    <input type="text" class="form-control" id="fio" name="fio" placeholder="Иванов Иван Иваныч"
                        required>
                        
                    <label for="telephone">Введите телефон</label>
                    <input type="text" class="form-control" id="telephone" name="telephone" placeholder="7999881122"
                        required>

                    <label for="region">Введите регион</label>
                    <input type="text" class="form-control" id="region" name="region" placeholder="Московская область"
                        required>

                    <label for="city">Введите город/населенный пункт</label>
                    <input type="text" class="form-control" id="city" name="city" placeholder="Москва" required>

                    <label for="postcode">Введите индекс</label>
                    <input type="text" class="form-control" id="postcode" name="postcode" placeholder="000000" required>

                    <label for="address">Введите адрес</label>
                    <input type="text" class="form-control" id="address" name="address"
                        placeholder="ул. Ленина, 99, кв. 10" required>
                </div>
                <div class="col-sm-1"></div>
                <div class="col-sm-5">
                    <p>Способ доставки</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="delivery1" value="1 класс"
                            checked>
                        <label class="form-check-label" for="delivery1">
                            Посылка 1 класса 290 руб. (1-3 дня)
                        </label>
                        <p>{Здесь будет описание}</p>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="delivery2"
                            value="обычная">
                        <label class="form-check-label" for="delivery2">
                            Посылка обычная 230 руб. (2-5 дней)
                        </label>
                        <p>{Здесь будет описание}</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <p class="paragraph-result">Итого с доставкой:</p>
                    <p class="paragraph-result" name="sumOrder">1373₽</p>
                    <!--Кнопка оплатить-->
                    <button type="submit" id="btnPay"
                        class="btn btn-primary button-color-blue pay-button">Оплатить</button>
                </div>
            </div>
        </form>
